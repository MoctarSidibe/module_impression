services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cardprint-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/sante"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cardprint-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cardprint-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001
    networks:
      - cardprint-network

networks:
  cardprint-network:
    driver: bridge

volumes:
  backend-data:
  backend-uploads:
